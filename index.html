<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåü Exam Prep Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #f1f1f1;
    }

    .container {
      max-width: 950px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .container {
      background: #2e2e2e;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .dark-mode h1 {
      color: #f1f1f1;
    }

    .form, .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .form input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
    }

    .form button, .controls button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .form button:hover, .controls button:hover {
      background-color: #0056b3;
    }

    .topic-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      position: relative;
    }

    .dark-mode .topic-card {
      background: #3a3a3a;
      border-color: #555;
    }

    .topic-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .subject {
      font-weight: bold;
      color: #34495e;
    }

    .dark-mode .subject {
      color: #e0e0e0;
    }

    .star-boxes {
      display: flex;
      gap: 5px;
      margin: 10px 0;
    }

    .star {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }

    .star.completed {
      color: gold;
    }

    .timer {
      font-weight: bold;
      color: #e74c3c;
      margin-top: 5px;
    }

    .start-btn, .delete-btn, .reset-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .start-btn:hover { background-color: #218838; }
    .delete-btn { background-color: #dc3545; }
    .delete-btn:hover { background-color: #b02a37; }
    .reset-btn { background-color: #ffc107; color: black; }
    .reset-btn:hover { background-color: #e0a800; }

    .summary {
      text-align: center;
      font-weight: bold;
      margin: 15px 0;
      color: #2c3e50;
    }

    .dark-mode .summary {
      color: #e0e0e0;
    }

    .topic-image {
      max-width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Exam Preparation Dashboard</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search topics..." oninput="renderTopics()" />
      <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>

    <div class="form">
      <input type="text" id="subjectInput" placeholder="Subject" />
      <input type="text" id="topicInput" placeholder="Topic" />
      <input type="number" id="timeInput" placeholder="Time (min)" />
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="addTopic()">‚ûï Add Topic</button>
    </div>

    <div id="topicList"></div>
    <div class="summary" id="timeSummary"></div>
  </div>

  <script>
    let topics = JSON.parse(localStorage.getItem("examTopics")) || [];

    function saveData() {
      localStorage.setItem("examTopics", JSON.stringify(topics));
    }

    function renderTopics() {
      const list = document.getElementById("topicList");
      const search = document.getElementById("searchInput").value.toLowerCase();
      list.innerHTML = '';
      let totalRemaining = 0;
      let totalSaved = 0;

      topics.forEach((item, index) => {
        if (item.subject.toLowerCase().includes(search) || item.topic.toLowerCase().includes(search)) {
          const card = document.createElement("div");
          card.className = "topic-card";

          totalRemaining += Math.ceil(item.remainingTime / 60);
          totalSaved += Math.ceil((item.time * item.progress / 3) - (item.remainingTime / 60));

          card.innerHTML = `
            <div class="topic-header">
              <span class="subject">${item.subject} - ${item.topic}</span>
              <div>
                <button class="start-btn" onclick="startTimer(${index})">‚ñ∂ Start</button>
                <button class="reset-btn" onclick="resetProgress(${index})">‚Ü∫ Reset</button>
                <button class="delete-btn" onclick="deleteTopic(${index})">üóë Delete</button>
              </div>
            </div>

            <div class="star-boxes">
              ${[0, 1, 2].map(i =>
                `<span class="star ${item.progress > i ? 'completed' : ''}" 
                  onclick="updateProgress(${index}, ${i})">‚òÖ</span>`
              ).join('')}
            </div>

            <div class="timer" id="timer-${index}">
              ${item.remainingTime ? formatTime(item.remainingTime) : `${item.time} min`}
            </div>
            ${item.image ? `<img src="${item.image}" class="topic-image"/>` : ''}
          `;
          list.appendChild(card);
        }
      });

      document.getElementById("timeSummary").innerHTML =
        `‚è≥ Remaining: ${totalRemaining} min &nbsp;&nbsp;üåü Time Saved: ${totalSaved} min`;
    }

    function addTopic() {
      const subject = document.getElementById("subjectInput").value.trim();
      const topic = document.getElementById("topicInput").value.trim();
      const time = parseInt(document.getElementById("timeInput").value.trim());
      const imageFile = document.getElementById("imageInput").files[0];

      if (!subject || !topic || isNaN(time) || time <= 0) {
        alert("‚ùó Please fill in all fields correctly.");
        return;
      }

      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
          topics.push({
            subject,
            topic,
            time,
            remainingTime: time * 60,
            progress: 0,
            timerId: null,
            image: e.target.result
          });
          saveData();
          renderTopics();
        };
        reader.readAsDataURL(imageFile);
      } else {
        topics.push({
          subject,
          topic,
          time,
          remainingTime: time * 60,
          progress: 0,
          timerId: null,
          image: null
        });
        saveData();
        renderTopics();
      }

      document.getElementById("subjectInput").value = '';
      document.getElementById("topicInput").value = '';
      document.getElementById("timeInput").value = '';
      document.getElementById("imageInput").value = '';
    }

    function updateProgress(index, level) {
      topics[index].progress = level + 1;
      saveData();
      renderTopics();
    }

    function resetProgress(index) {
      topics[index].progress = 0;
      topics[index].remainingTime = topics[index].time * 60;
      clearInterval(topics[index].timerId);
      topics[index].timerId = null;
      saveData();
      renderTopics();
    }

    function deleteTopic(index) {
      if (confirm("Are you sure you want to delete this topic?")) {
        clearInterval(topics[index].timerId);
        topics.splice(index, 1);
        saveData();
        renderTopics();
      }
    }

    function startTimer(index) {
      let timerDisplay = document.getElementById(`timer-${index}`);
      let topic = topics[index];
      if (topic.timerId) return;

      topic.timerId = setInterval(() => {
        if (topic.remainingTime > 0) {
          topic.remainingTime--;
          timerDisplay.textContent = formatTime(topic.remainingTime);
        } else {
          clearInterval(topic.timerId);
          topic.timerId = null;
          alert(`‚úÖ ${topic.subject} - ${topic.topic} timer finished!`);
        }
        saveData();
      }, 1000);
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}m ${secs < 10 ? '0' : ''}${secs}s`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    renderTopics();
  </script>
</body>
</html>
